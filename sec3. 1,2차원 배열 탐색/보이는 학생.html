<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>보이는 학생</title>
</head>
<body>
	<script>
		function solution(arr){
			let max = arr[0];
			let answer=1;

			for(let i=1; i<=arr.length; i++){
				if(arr[i]>max){
					answer++;
					max=arr[i];
				}
			}
			
			return answer;
		}
		let arr = [130, 135, 148, 140, 145, 150, 150, 153];
		console.log(solution(arr));
	</script>
</body>
</html>
