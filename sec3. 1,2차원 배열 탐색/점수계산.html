<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>점수계산</title>
</head>
<body>
	<script>
		function solution(arr){
			let answer=0; //누적값
			let cnt = 0; //연속된 1의 개수

			for(let x of arr){
				if(x===1){
					cnt++; //1증가
					answer+=cnt; //answer에 cnt 값을 누적 
					// answer=answer+cnt;

					//1=0+1, 0, 1=1+1, 4=2+2, 7=4+3, 0, 0, 8=7+1, 10=8+2
				}
				else{
					cnt=0;
				}
			}
			return answer;
		}
		let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
		console.log(solution(arr));
