<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array.from 등수구하기</title>
</head>
<body>
	<script>
		/*
			Array.from 을 이용하여 빈 배열을 초기화 하는 코드
		*/
		function solution(arr){
			let n=arr.length;
			let answer=Array.from({length:n}, ()=> 1); //모두 1등으로 초기화 
			
			// i의 기준으로 삼아 for문을 작성
			for(let i=0; i<n; i++){
				for(let j=0; j<n; j++){ //i와 비교할 대상
					if(arr[j]>arr[i]) answer[i]++; //i가 j의 수보다 적을때마다 i의 값이 1(answer) 에서 1씩 증가
				}
			}
			return answer;
		}
		let arr = [87, 89, 92, 100, 76];
		console.log(solution(arr));
		
	</script>
</body>
</html>
