<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>filter</title>
</head>
<body>
	<script>
		let a = [10,11,12,13,14,15,16];
		let answer = a.filter(function(v,i){
			return v%2 == 1;
		});
		console.log(answer);
	</script>
</body>
</html>
