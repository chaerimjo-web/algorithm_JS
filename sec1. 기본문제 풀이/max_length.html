<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>가장 긴 문자열</title>
</head>
<body>
	<script> 
		function solution(s){
			let answer, max=Number.MIN_SAFE_INTEGER;
			for(let x of s){
				if(x.length>max){
					max=x.length;
					answer=x;
				}
			}
			return answer;
		}
		let str = ["teacher", "time", "student", "beautiful", "good"];
		console.log(solution(str));
		
	</script>
</body>
</html>
