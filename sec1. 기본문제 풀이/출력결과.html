<html>
	<head>
	<meta charset="UTF-8">
	<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(a, b, c){
				let answer="YES", max;

				let sum = a+b+c;

				if(a>b) max=a;
				else max=b;
				if(c>max) max=c;

				if((sum-max)<=max) answer="NO";

				return answer;
			}
			console.log(solution(13, 33, 17));
			/*
			1. 모든 수를 다 더한다. 

			2. 
			a가 b보다 크면 max는 a, 
			그렇지 않으면 max는 b
			c가 max보다 크면 max는 c, 

			3. 가장 큰 수가 max에 있다.
			다 더한 수에서 max를 뺀 수보다 max가 크면 답은 NO
			*/ 
		</script>
	</body>
</html>
