<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연속부분수열1</title>
</head>
<body>
	<script>
		function solution(n, m, arr){
			let answer=0;
			let lt=0;
			let sum = 0;
			//6이 될 때 까지 rt를 증가하여 더한다. 
			//6이 되면 answer를 증가하고 lt도 뒤로 이동. 
			for(let rt=0; rt<arr.length; rt++){
				sum+=arr[rt];
				if(sum===m) {answer++;}
				while(sum>=m){
					sum-=arr[lt++];
					if(sum===m) answer++;
				}
			}

			return answer;
		}
		let arr=[1,2,1,3,1,1,1,2];
		console.log(solution(8, 6, arr));
		
	</script>
</body>
</html>
