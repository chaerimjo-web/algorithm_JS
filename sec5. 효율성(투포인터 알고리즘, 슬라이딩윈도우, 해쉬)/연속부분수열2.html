<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연속부분수열2</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr) {
        let answer = 0;
        let lt = 0;
        let sum = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
          }
          answer += rt - lt + 1; // 현재 rt에서 만들 수 있는 모든 부분 수열 개수 추가
        }
        //rt-lt+1 | 1,3,1 | 2-0+1 = 3개

        return answer;
      }
      let arr = [1, 3, 1, 2, 3];
      console.log(solution(5, 5, arr));
    </script>
  </body>
</html>
