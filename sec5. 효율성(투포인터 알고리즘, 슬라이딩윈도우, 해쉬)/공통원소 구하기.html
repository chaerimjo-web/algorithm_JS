<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>공통원소 구하기</title>
</head>
<body>
	<script>
		function solution(arr1,arr2){
			let answer=[];
			arr1.sort((a,b)=>a-b);
			arr2.sort((a,b)=>a-b);
			let p1=p2=0;

			while(p1<arr1.length && p2<arr2.length){
				if(arr1[p1]===arr2[p2]){
					answer.push(arr1[p1++]); //arr1[p1]의 값을 answer에 추가한 후 p1이 증가
					p2++;
				}else if(arr1[p1]<arr2[p2]){
					p1++; //p1의 값을 단순히 증가시키기만 할 뿐, arr1[p1]의 값을 사용하지 않는다.
				}else{
					p2++;
				}
			}
			return answer;
		}
		let a =[1, 3, 9, 5, 2];
		let b =[3, 2, 5, 7, 8];
		console.log(solution(a,b));
		
	</script>
</body>
</html>
