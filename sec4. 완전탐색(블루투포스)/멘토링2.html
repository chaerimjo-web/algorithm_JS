<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>멘토링</title>
</head>
<body>
	<div>
		a와 b 가 각각 멘토와 멘티가 될 경우의 수
		-> 4*4
		조건
		i가 3번의 수학테스트에서 j보다 등수가 앞서야한다.
		-> 2중 포문
		3바퀴를 돈다. 
		i와 j의 위치 파악

		pi와 pj: 각 시험에서 학생 i와 j의 등수를 저장할 변수
	</div>
	<script>
		function solution(test){
			let n=test[0].length;
			let m=test.length;
			let answer=0;
			let tmp=[];

			for(let i=1; i<=n; i++){ //두 명의 학생 i와 j를 선택 (멘토 i, 멘티 j)
				for(let j=1; j<=n; j++){
					let cnt=0; // i가 j보다 항상 앞서는 횟수를 세는 변수
					for(let k=0; k<m; k++){ //멘토 i가 멘티 j보다 항상 앞에 있는지 확인, 및
						//모든 시험 (k)에 대해 반복
						let pi=pj=0; //각 시험에서 학생 i와 j의 등수
						for(let s=0; s<n; s++){ //현재 시험(k)에서 i와 j의 순위 찾기,현재 시험에서의 순위(등수) 인덱스
							if(test[k][s] === i) pi=s; //test[k]는 k번째 시험 결과, 
							if(test[k][s] === j) pj=s; //s를 순회하면서 i와 j가 몇 번째 순위인지 찾음
							//test[k][s] === i이면, i의 등수(pi)를 s로 저장
						}
						// 멘토 i가 항상 멘티 j보다 높은 순위인지 체크
						// /pi < pj이면, 학생 i가 j보다 더 앞에 있으므로 cnt 증가
						if(pi<pj) cnt++;
					}
					if(cnt===m){ //cnt === m이면, 모든 시험에서 i가 j보다 앞서 있었음
						tmp.push([i, j]); //(i, j) 쌍을 tmp 배열에 저장
						answer++; //answer 증가 
					}
				}
			}
			console.log(tmp);
			return answer;
		}
		let arr=[[3, 4, 1, 2], 
						 [4, 3, 2, 1], 
						 [3, 1, 4, 2]];
		console.log(solution(arr));
		
	</script>
</body>
</html>
