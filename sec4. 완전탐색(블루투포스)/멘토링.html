<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>멘토링</title>
</head>
<body>
	<script>
		function solution(test){
			let n=test[0].length;
			let m=test.length;
			let answer=0;
			let tmp=[];

			for(let i=1; i<=n; i++){  //두 명의 학생 i와 j를 선택
				for(let j=1; j<=n; j++){
					let cnt=0; 
					for(let k=0; k<m; k++){  //모든 시험 (k)에 대해 반복
						let pi=pj=0;  //각 시험에서의 등수
						for(let s=0; s<n; s++){ //현재 시험에서의 순위(등수) 인덱스
							if(test[k][s] === i) pi=s; //k번째의 시험에서 s등을 하면 
							// i의 등수(pi)를 s로 저장
							if(test[k][s] === j) pj=s; 
						}
						if(pi<pj) cnt++;
					}
					if(cnt===m){
						tmp.push([i, j]); 
						answer++;
					}
				}
			}
			console.log(tmp);
			return answer;
		}
		let arr=[[3, 4, 1, 2], 
						 [4, 3, 2, 1], 
						 [3, 1, 4, 2]];
		console.log(solution(arr));
		
	</script>
</body>
</html>
