<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>뒤집은 소수</title>
</head>
<body>
	<div>
		<h3>먼저 뒤집고, 뒤집은 수가 소수면 출력</h3>
		ex. 307 <br> 
		t=x%10 / t-> x를 10으로 나눈 나머지값<br>
		res=res*10+t / <br>
		x=x/10 / x는 x를 10으로 나눈 몫  <br>

		7 = 307%10<br>
		7 =0*10+7<br>
		30=307/10<br>
		--------------------------------------------<br>
		0=30%10<br>
		70=7*10+0<br>
		3=30/10<br>
		--------------------------------------------<br>
		3=3%10<br>
		703=70*10+3<br>
		0=3/10 끝
		<br>
		<img src="image/307.png" alt="">
	</div>

	<script>
		function isPrime(num){
			if(num===1) return false; //예외 처리: 1은 소수가 아니다. -> false 반환
			for(let i=2; i<=parseInt(Math.sqrt(num)); i++){ //제곱근까지만 확인
				if(num%i===0) return false; 
				//i를 2부터 시작해 Math.sqrt(num) 까지 나눠서 나머지가 0이면 소수가 아님.
			}
			return true; //모든 검사를 통과하면 소수이다.
		}

		function solution(arr){
			let answer=[];
			for(let x of arr){
				let res=0;
				while(x){
					let t=x%10; //마지막 자릿수 가져오기 |  //t=7 / t=0 / t=3
					res=res*10+t; //뒤집은 수를 res에 넣기 //res=7 / res=70 / res=703
					x=parseInt(x/10); //x에서 마지막 자릿수를 제거 //x=30 / x=3 / x=0
				}
				// console.log(res);
				if(isPrime(res)) answer.push(res);
			}
			return answer;
		}
		let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
		console.log(solution(arr));
		
		/*
		ex) 32
		t=2 / t=3
		res=2 / res=23
		x=3 / 0
		*/
	</script>
</body>
</html>
