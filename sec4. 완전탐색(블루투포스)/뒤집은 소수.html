<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>뒤집은 소수</title>
</head>
<body>
	<div>
		<h3>먼저 뒤집고, 뒤집은 수가 소수면 출력</h3>
		ex. 307 <br> 
		t=x%10 / t-> x를 10으로 나눈 나머지값<br>
		res=res*10+t / <br>
		x=x/10 / x는 x를 10으로 나눈 몫  <br>

		7 = 307%10<br>
		7 =0*10+7<br>
		30=307/10<br>
		--------------------------------------------<br>
		0=30%10<br>
		70=7*10+0<br>
		3=30/10<br>
		--------------------------------------------<br>
		3=3%10<br>
		703=70*10+3<br>
		<br>
		<img src="image/307.png" alt="">
	</div>

	<script>
		function isPrime(num){
			if(num===1) return false;
			for(let i=2; i<=parseInt(Math.sqrt(num)); i++){ //제곱근 반환 
				if(num%i===0) return false;
			}
			return true;
		}

		function solution(arr){
			let answer=[];
			for(let x of arr){
				let res=0;
				while(x){
					let t=x%10; //마지막 자릿수 가져오기
					res=res*10+t; //res를 10배하고 마지막 자릿수를 추가 (뒤집기)
					x=parseInt(x/10); //x에서 마지막 자릿수를 제거
				}
				// console.log(res);
				if(isPrime(res)) answer.push(res);
			}
			return answer;
		}
		let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
		console.log(solution(arr));
		
	</script>
</body>
</html>
