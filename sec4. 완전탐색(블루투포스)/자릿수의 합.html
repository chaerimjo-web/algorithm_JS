	<script>
		//1. 각 자릿수의 합 구하기
		//2. 최대 자연수 출력하기 
		function solution(arr){
			let answer, max=Number.MIN_SAFE_INTEGER;
			for(let x of arr){
				let sum=0, tmp=x; //원본이 0이 되면 안되니 가상 변수를 만든다. 
				while(tmp){
					sum+=(tmp%10); //sum에 더한다. 
					tmp=Math.floor(tmp/10); //자릿수가 다 더해진다. 
					//sum-> 11,10,9,4,8,11,6
				}
				// console.log(sum); 
				if(sum>max){
					max=sum;
					answer=x; //원본으로 대체한다. 
				}else if(sum===max){ //같은 값이 출력되면
					if(x>answer) answer=x; 
					/*
					현재 숫자의 자릿수 합이 기존 최대값과 같다면, 숫자 x 자체가 더 크다면 answer를 x로 갱신
					*/
				}

			}
			return answer;
		}
		let arr=[128, 460, 603, 40, 521, 137, 123];
		console.log(solution(arr));
		
	</script>
