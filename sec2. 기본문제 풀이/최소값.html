<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>최솟값 구하기</title>
</head>
<body>
	<script>
		function solution(arr){
			let answer, min = Number.MAX_SAFE_INTEGER; //큰 수로 설정

			for(let i=0; i<arr.length; i++){ //배열의 길이, 6번까지 반복. 
				if(arr[i]<min) min=arr[i]; //i라는 값이 지금까지 구한 min보다 작으면 i는 min이 된다. 
				//참이면 첫번째 숫자인 5, 
				//미니멈 값 교체!
			}
			answer=min; //min에 answer넣기  
			return answer;
		}
		let arr = [5,3,7,11,2,15,17];
		console.log(solution(arr));


		// console.log(Math.min(5,3,7,11,2,15,17)); 한 줄로도 가능 


		function solution1(arr1){
			let answer1 = Math.max.apply(null, arr1);
			//null -> 객체 (this)
			/*Math.max 메소드에서는 this 역할이 없기 때문에 첫번째 인자에 들어가는 값은 중요하지 않다.*/
			return answer1;
		}
		let arr1 = [5,3,7,11,2,15,1];
		console.log(solution1(arr1));
	</script>
</body>
</html>
