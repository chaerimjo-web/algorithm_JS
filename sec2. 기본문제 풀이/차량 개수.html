	<script>
		//for of 문문
		function solution(day, arr){
			let answer=0; //차량의 개수
			for(let x of arr){
				if(x%10 === day) answer++;
			}
			return answer;
		}
		arr = [12, 20, 54, 30, 87, 91, 30];
		console.log(solution(0, arr));
