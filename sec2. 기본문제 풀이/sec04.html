<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1부터 N까지 합 출력하기</title>
</head>
<body>
	<script>
		function solution(n){
			let answer=0;
			for(let i=1; i<=n; i++){
				answer=answer+i;
				//0 = 0 + 1
				//3 = 1 + 2
				//6 = 3 + 3
				//10 = 6 + 4
				// ...
			}
			return answer;
		}
		console.log(solution(10));

	</script>
</body>
</html>
