<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>대소문자 변환</title>
</head>
<body>
	<script>
		function solution(s){
			let answer = "";
			for(let x of s){
				if(x === x.toUpperCase()) answer+=x.toLowerCase(); //answer에 누적시킨다.
				else answer+=x.toUpperCase();
			}
			return answer;
		}
		console.log(solution("StuDY"));
		
	</script>
</body>
</html>
